<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Form</h2>
    <form id="paymentForm">
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required>

        <label for="card_holder">Card Holder:</label>
        <input type="text" id="card_holder" name="card_holder" required>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>

        <button type="submit">Pay</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
</div>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting traditionally

        // Get form values
        const cardNumber = document.getElementById('card_number').value;
        const cardHolder = document.getElementById('card_holder').value;
        const amount = document.getElementById('amount').value;

        // Simulate payment processing
        if (cardNumber && cardHolder && amount) {
            document.getElementById('result').innerText = `Payment of $${amount} processed successfully for ${cardHolder}!`;
        } else {
            document.getElementById('result').innerText = "Payment failed. Please check your details.";
        }
    });
</script>

</body>
</html>
